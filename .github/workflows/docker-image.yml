name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx . -f Dockerfile --platform linux/arm64,linux/arm/v8,linux/arm/v8,linux/amd64 --tag lucasmartins/aws-mfa:$(date +%s) --push
